name: AWS Lightsail Deployment

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Deploy to AWS Lightsail
        run: |
          npm run build  # Add your build command if needed
          aws lightsail push-container-image --service-name coffee_cup_deployment --label latest --image coffee_cup_image
          aws lightsail create-container-service-deployment --service-name coffee_cup_deployment --containers '{"containerName":"coffee_cup_deployment","image":"coffee_cup_image"}'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
